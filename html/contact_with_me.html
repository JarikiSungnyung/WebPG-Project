<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/contact_with_me.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact_With_Me</title>
  </head>
  <body>
    <section id="contact">
      <div class="container">
        <div class="title">
          <h4>CONTACT</h4>
          <h2>Contact With Me</h2>
        </div>
        <div class="contact-me">
          <div class="left">
            <div class="card">
              <div class="icon"><i class="fa-solid fa-phone-volume"></i></div>
              <div class="info-text">
                <h3>phone</h3>
                <p>010-2579-0496</p>
              </div>
            </div>
            <div class="card">
              <div class="icon"><i class="fa-solid fa-envelope-open-text"></i></div>
              <div class="info-text">
                <h3>email</h3>
                <p>hyuk0496@gmail.com</p>
              </div>
            </div>
            <div class="card">
              <div class="icon"><i class="fa-solid fa-location-crosshairs"></i></div>
              <div class="info-text">
                <h3>address</h3>
                <p>Sinlim-ro, Gwanak-gu,<br />Seoul, Republic of Korea</p>
              </div>
            </div>
          </div>
          <div class="right">
            <form action="#">
              <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" />
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input type="text" id="email" />
              </div>
              <div class="form-group">
                <label for="message">message</label>
                <textarea name="message" id="message"></textarea>
              </div>
              <button>send</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
